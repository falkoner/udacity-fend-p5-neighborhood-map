<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sunnyvale Diners</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styling -->
    <style>
      /* inject:head:css */
      /* endinject */
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 <!-- begin template -->
<div class="navbar navbar-custom navbar-fixed-top">
 <div class="navbar-header"><a class="navbar-brand" href="#">| Sunnyvale Diners |</a>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">All</a></li>
      <li><a href="#">Unseen</a></li>
      <li>&nbsp;</li>
    </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group" style="display:inline;">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">American</a></li>
                <li><a href="#">Italian</a></li>
                <li><a href="#">Indian</a></li>
                <li><a href="#">Mexican</a></li>
                <li><a href="#">Japanise</a></li>
                <li><a href="#">Mediterranean</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" placeholder="What diner?">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
          </div>
        </div>
      </form>
    </div>
</div>

<div id="map-canvas"></div>
<div class="container-fluid" id="main">
  <div class="row">
    <div class="col-xs-4" id="left">

      <h3>Diners</h3>

      <!-- diners list -->
      <div class="list-group" data-bind="foreach: listOfDiners">
        <a href="#" class="list-group-item" data-bind="
            css: {active: $data == $root.selectedDiner()},
            click: $root.selectDiner">
          <h4 class="list-group-item-heading" data-bind="text: name"></h4>
          <p class="list-group-item-text" data-bind="text: id"></p>
        </a>
      </div>
      <button class="center-block btn btn-info">Close list</button>

      <hr>

    </div>
    <div class="col-xs-8"><!-- placeholder for map-canvas --></div>

  </div>
</div>
<!-- end template -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include KnockoutJS -->
    <script type="text/javascript" src="js/knockout.js"></script>
    <!-- Run the app -->
    <script src='js/app.js'></script>
    <!-- Request Google Maps JS API -->
    <script async defer type='text/javascript' src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjPxgfVvvzkGcIcErfTijEsk7agnXIQkU&callback=initMap"></script>
  </body>
</html>
