<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Sunnyvale Diners</title><link href="css/bootstrap.min.css" rel="stylesheet"><style>
    /* inject:head:css */
    #left,#main,#main>.row,body,html{height:100%}body{padding-top:50px}.navbar-custom .icon-bar{background-color:#fff}.navbar-custom{background-color:#168ccc;color:#fff}.navbar-custom li>a:focus,.navbar-custom li>a:hover{background-color:#49bfff}.navbar-custom a{color:#fefefe}.navbar-custom .navbar-right{margin-right:0}.navbar-custom .form-control:focus{border-color:#49bfff;outline:0;-webkit-box-shadow:inset 0 0 0;box-shadow:inset 0 0 0}#main>.row{overflow-y:scroll}#map-canvas{width:66%;height:(100% - 0);position:absolute;right:16px;top:50px;bottom:0;overflow:hidden}.not-visited-diner{background-color:#D4EBAC}.panel-infowindow{margin:0}
    /* endinject */
  </style></head><body><div class="navbar navbar-custom navbar-fixed-top"><div class="container-fluid"><div class="navbar-header"><a class="navbar-brand" href="#">| Sunnyvale Diners |</a> <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></a></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li data-bind="click: showAllDiners"><a href="#">Show All</a></li><li data-bind="click: hideVisitedDiners"><a href="#">Hide Visited</a></li></ul><form class="navbar-form navbar-left" data-bind="submit: searchDiner"><div class="form-group" style="display:inline;"><div class="input-group"><input type="text" class="form-control" data-bind="value: searchTerm, valueUpdate: 'afterkeydown'" placeholder="What diner?"> <span data-bind="click: searchDiner" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span></div></div></form><div><span class="navbar-text">Sort:</span><div class="btn-group btn-group-sm" role="group"><button data-bind="click: sortDiners('name')" type="button" class="btn btn-info navbar-btn">Name</button> <button data-bind="click: sortDiners('rating')" type="button" class="btn btn-info navbar-btn">Rating</button> <button data-bind="click: sortDiners('price_level')" type="button" class="btn btn-info navbar-btn">Price</button></div></div></div></div></div><div id="map-canvas"></div><div class="container-fluid" id="main"><div class="row"><div class="col-xs-4" id="left" data-bind="click: selectNoDiner"><div class="well"><h3>Diners <small>visited: <span data-bind="text: visitProgress"></span></small></h3><div class="list-group" data-bind="foreach: listOfVisibleDiners"><div class="list-group-item" data-bind="css: {active: $data == $root.selectedDiner(), 'not-visited-diner': visitCounter() < 1}, click: $root.selectDiner, clickBubble: false"><div><h4 class="list-group-item-heading"><span data-bind="text: name">Diner name</span> <span class="badge badge-info" data-bind="text: visitCounter"></span> <span class="pull-right"><button class="btn btn-default" type="button" data-bind="click: $root.visitDiner, clickBubble: false"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></button></span></h4></div><p class="list-group-item-text"><span>Price: <span data-bind="text: price_level"></span></span> <span>Rating: <span data-bind="text: rating"></span></span></p></div></div></div><div></div></div><div class="col-xs-8"><div class="jumbotron map-loader" data-bind="visible: !isMapLoaded"><h2>Map is being loaded...</h2></div></div></div><script type="text/html" id="diner-infowindow-template"><div class="panel panel-primary panel-infowindow"> <div class="panel-heading"> <h3 class="panel-title" data-bind="text: name">Loading..</h3> </div> <div class="panel-body"> <p>Address: <span data-bind="text: vicinity"></span></p> <div data-bind='component: { name: "yelp-data", params: { name: name, address: vicinity }}'></div> </div> </div></script><script type="text/html" id="yelp-data-template"><div class="container-fluent" style="max-height: 80%"> <h3> <span class="label label-danger" data-bind="visible: is_closed()">This place is permanently closed </span> </h3> <div class="row"> <div class="col-md-4 col-xs-12"> <span><img data-bind="attr: {src: image_url}"></img></span> </div> <div class="col-md-8 col-xs-12"> <p>Phone: <span data-bind="text: display_phone"></span></p> <p>Yelp Reviews: <span data-bind="text: review_count"></span></p> <p>Yelp Rating: <span data-bind="text: rating"></span></p> </div> <div class="col-xs-12"> <ul class="list-inline" data-bind="foreach: categories"> <span class="label label-info" data-bind="text: $data[0]"> </ul> </div> <div class="col-xs-12"> <p>Description: <a target="_blank" data-bind="text: snippet_text, attr: {href: url}"></a> </p> </div> </div> </div></script><script src="js/jquery.min.js"></script><script src="js/bootstrap.min.js"></script><script src="js/knockout.js"></script><script src="js/knockout.mapping-latest.js"></script><script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script><script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script><script src="js/oauth-1.0a.js"></script><script src="js/yelpconnector.js"></script><script src="js/googleplacesloader.js"></script><script src="js/app.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjPxgfVvvzkGcIcErfTijEsk7agnXIQkU&callback=initMap&libraries=places"></script></div></body></html>
